<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for un-sdg">

  <style>
    /*
      Div class used to display the elements in a 3x6 grid
      https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_grid_layout
    */
    .grid {
      display: inline-grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 16px;
    }
  </style>

  <title>un-sdg</title>
</head>

<body>
  <h1>un-sdg</h1>

  <!-- Testing for statefulness via random number generation  -->
  <h2>RSDGG (Random SDG Generator)</h2>
  <un-sdg id="random-sdg" width="504px" height="504px"></un-sdg>
  <button id="random">Generate</button>

  <script>
    document.querySelector('#random').addEventListener('click', function(event) {
      // Select random-sdg element and set its goal attribute to a random number between 1 and 17
      document.getElementById('random-sdg').setAttribute('goal', Math.floor(Math.random() * 17) + 1);
    });
  </script>

  <!-- un-sdg with no modifications to attributes -->
  <h2>Default</h2>
  <un-sdg></un-sdg>

  <!-- un-sdg with goal attribute modified to all possible options -->
  <h2>Pre-defined goals ("circle" / "all" / "1"-"17")</h2>
  <div class="grid">
    <un-sdg goal="circle"></un-sdg>
    <un-sdg goal="all"></un-sdg>
    <un-sdg goal="1"></un-sdg>
    <un-sdg goal="2"></un-sdg>
    <un-sdg goal="3"></un-sdg>
    <un-sdg goal="4"></un-sdg>
    <un-sdg goal="5"></un-sdg>
    <un-sdg goal="6"></un-sdg>
    <un-sdg goal="7"></un-sdg>
    <un-sdg goal="8"></un-sdg>
    <un-sdg goal="9"></un-sdg>
    <un-sdg goal="10"></un-sdg>
    <un-sdg goal="11"></un-sdg>
    <un-sdg goal="12"></un-sdg>
    <un-sdg goal="13"></un-sdg>
    <un-sdg goal="14"></un-sdg>
    <un-sdg goal="15"></un-sdg>
    <un-sdg goal="16"></un-sdg>
    <un-sdg goal="17"></un-sdg>
  </div>

  <!-- un-sdg with goal attribute modified to all possible options and colorOnly attribute set to true -->
  <h2>Same thing but colorOnly is set to true</h2>
  <div class="grid">
    <un-sdg goal="circle" colorOnly="true"></un-sdg>
    <un-sdg goal="all" colorOnly="true"></un-sdg>
    <un-sdg goal="1" colorOnly="true"></un-sdg>
    <un-sdg goal="2" colorOnly="true"></un-sdg>
    <un-sdg goal="3" colorOnly="true"></un-sdg>
    <un-sdg goal="4" colorOnly="true"></un-sdg>
    <un-sdg goal="5" colorOnly="true"></un-sdg>
    <un-sdg goal="6" colorOnly="true"></un-sdg>
    <un-sdg goal="7" colorOnly="true"></un-sdg>
    <un-sdg goal="8" colorOnly="true"></un-sdg>
    <un-sdg goal="9" colorOnly="true"></un-sdg>
    <un-sdg goal="10" colorOnly="true"></un-sdg>
    <un-sdg goal="11" colorOnly="true"></un-sdg>
    <un-sdg goal="12" colorOnly="true"></un-sdg>
    <un-sdg goal="13" colorOnly="true"></un-sdg>
    <un-sdg goal="14" colorOnly="true"></un-sdg>
    <un-sdg goal="15" colorOnly="true"></un-sdg>
    <un-sdg goal="16" colorOnly="true"></un-sdg>
    <un-sdg goal="17" colorOnly="true"></un-sdg>
  </div>

  <script type="module" src="./src/un-sdg.js"></script>
</body>
</html>
